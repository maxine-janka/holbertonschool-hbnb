<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/review.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./styles/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <a href="index.html">
            <img src="styles/images/hbnb-logo.png" alt="Hbnb logo" class="hbnb-logo">
            </a>
            <a href="login.html" class="login-button login-link" id="login-button">
            <i class="material-icons">perm_identity</i>
            <p>Login</p>
            </a>
        </nav>
    </header>
    <main>
        <section class="place-title-and-imgs-container">
        <h1 class="place-header" id="place-header"></h1>
        <section class="place-image-grid">
            <img src="styles/images/place-bedroom.jpg" class="place-grid-img-1" alt="place-image">
            <img src="styles/images/place-kitchen.jpg" class="place-grid-img-2" alt="place-image">
            <img src="styles/images/place-pool.jpg" class="place-grid-img-3" alt="place-image">
        </section>
    </section>
       
        <section class="place-details-container">
        <section class="place-host-section">
            <h3>Hosted by</h3>
            <br>
            <div class="host-info-container">
                <div class="place-host-icon"></div>
                <p class="owner-name" id="owner-name"></p>
            </div>
                
        </section>
        <hr/>
        <section class="place-long-description">
            <h3>Place Description</h3>
            <br>
            <p class="place-long-description-placeholder"></p>
        </section>

        <section class="place-list-amenities">
            <h3>Amenities</h3>
            <br>
            <ul class="list-of-amenities" id="amenities-list"></ul>
        </section>

        <section class="place-price">
            <h3>Price</h3>
            <br>
            <p id="place-price"></p>
        </section>
        <hr/>
        <section class="place-list-reviews">
            <h3>Reviews</h3>
            <br>
            <div class="review-container-wrapper" id="review-container-wrapper">
                <div class="review-container">
                    <div class="user-review-details">
                        <div class="user-review-icon"></div>
                        <p class="user-review-name" id="user-review-name"></p>
                    </div>
                    <p class="user-place-rating"></p>
                    <p class="users-review-text"></p>
                </div>
            </div>
            <!-- Review Form -->
            
            <!-- Modal -->
             <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="close" id="close">&times;</div>
                    <!-- Content -->
                    <form id="review-form" action="./review.js" method="post">
                        <div class="container" id="container">
                            <h1 id="form-header">Review Place</h1>
                            <div class="rating">
                                <span id="rating">0</span>/5
                            </div>
                            <div class="stars" id="stars">
                                <span class="fa fa-star star" data-value="1"></span>
                                <span class="fa fa-star star" data-value="2"></span>
                                <span class="fa fa-star star" data-value="3"></span>
                                <span class="fa fa-star star" data-value="4"></span>
                                <span class="fa fa-star star" data-value="5"></span>
                            </div>
                            <p style="padding: 5px;">Share your review:</p>
                            <textarea class="form-text" id="review" placeholder="Write your review here"></textarea>
                            <button id="submit">Submit</button>
                            <div class="reviews" id="reviews"></div>
                        </div>
                    </form>
                </div>
             </div>
             <button class="add-review-button" id="review-button">Add a review</button>
        </section>
         
    </main>
    <footer>
        <p class="footer-info">Â© 2025 Hbnb. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="place.js"></script>
    <script src="review.js"></script>
</body>
</html>
